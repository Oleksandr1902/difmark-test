<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="card">
			<div class="card-body">
				<h1 class="title">QUICK BUY Game CURRENCY</h1>
				<h2 class="form-title">Game details</h2>
				<form class="games">
					<div class="games-field">
						<input
							value="World Of Warcraft: Wrath of The"
							class="card-field"
							type="text"
						/><img
							class="checkmark"
							src="assets/images/checkmark.svg"
							alt="the field is completed"
						/>
					</div>
					<div class="games-field">
						<div class="games-select">
							<select id="server" class="card-field">
								<option disabled selected>Server</option>
								<option value="Europe x3">Europe x3</option>
							</select>
						</div>

						<img
							class="checkmark"
							src="assets/images/checkmark.svg"
							alt="the field is completed"
						/>
					</div>

					<div class="games-field">
						<div class="games-select">
							<select id="faction" class="card-field">
								<option disabled selected>Faction</option>
								<option value="Horde">Horde</option>
							</select>
						</div>

						<img
							class="checkmark"
							src="assets/images/checkmark.svg"
							alt="the field is completed"
						/>
					</div>
				</form>
				<h2 class="form-title">game currency</h2>
				<form class="currencies">
					<div class="currency-to-container">
						<input
							id="currency-to-input"
							class="currency-input card-field"
							value="100"
							step="0,1"
							type="number"
						/><img src="assets/images/game-icons_two-coins.svg" />
						<div style="position: absolute; right: 20px; bottom: 10px">
							<div id="demoDefaultSelection2"></div>
						</div>
					</div>
					<input
						id="currency-slider"
						type="range"
						min="100"
						max="10000"
						step="1"
						value="100"
					/>
					<div class="currency-from-container">
						<input
							id="currency-from-input"
							class="currency-input card-field"
							type="number"
							value="10"
						/>
						<div style="position: absolute; right: 20px; bottom: 10px">
							<div id="demoDefaultSelection"></div>
						</div>
					</div>
				</form>
			</div>
			<div class="information">
				<h1>Information</h1>
				<div class="close"><div></div></div>
				<div class="info-input">
					<label>character name:</label
					><input
						placeholder="Enter your character name"
						type="text"
						class="card-field"
					/>
				</div>
			</div>
			<footer><button disabled>Continue</button></footer>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<script src="jquery.ddslick.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
